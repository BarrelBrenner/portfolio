<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/reset.css" />

<body>


  <header>
    <h1 class="page-title">
      Rondolph Dixon's Portfolio Prototype
    </h1>
    <p>
      Hello & welcome to my portfolio page. Feel free to look & click on links that will redirect you to their proper location. Take care & have a grand day.
    </p>
  </header>

  <main>
    <section class="row justify-center">
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">GitHub</h2>
          <div class="card-body">
            <p>This is my GitHub Page, where my profile is a work-in-progress due to inexperience with creation of websites. At moment it is mostly for setting up repositories.</p>
          </div>
          <pre class="code-block"><img src="assets/images/GitHub Logo.jpg">
            <a href="https://github.com/BarrelBrenner">My Github Page</a></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">My Avatar</h2>
          <div class="card-body">
            <p>Here is art of me generated with an image maker called RPG Classic Mode. Website below leads to generator itself. There are many more categories to choose from on <a href="https://picrew.me">Picrew</a> </p>
          </div>
          <pre class="code-block"><img src="assets/images/RPG Creation-200x200.png">
          <a href="https://picrew.me/image_maker/636737">RPG Classic Mode</a></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">My Skill Set</h2>
          <div class="card-body">
            <p>I would say that I am most comfortable with clerical tasks. From sorting alphabetical to chronological to numerical, I enjoy putting items in their proper place.</p>
          </div>
          <pre class="code-block"><img src="assets/images/Clerical Tasks-400x200.jpg"></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">My Strengths</h2>
          <div class="card-body">
            <p>My strong points are a photographic memory, patience & loyalty. I like to put others before self and promote a calm, caring atmosphere for others to grow and flourish.</p>
          </div>
          <pre class="code-block"><img src="assets/images/Strength-400x200.jpg"></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">My Weaknesses</h2>
          <div class="card-body">
            <p>My weak points are short-term memory, slow comprehension & rushed judgments. I may not get concepts the first time around, but I'll keep trying along the way.</p>
          </div>
          <pre class="code-block"><img src="assets/images/Weakness-400x200.jpg"></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Final Greek Proverb</h2>
          <div class="card-body">
            <p>Society grows great when older people plant trees under whose shade they shall never sit.</p>
          </div>
          <pre class="code-block"><img src="assets/images/Shade Tree-400x200.jpg"></pre>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>

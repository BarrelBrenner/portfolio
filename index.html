      Rondolph Dixon's Portfolio Prototype

    </p>

  <main>
    <section class="row justify-center">
      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">GitHub</h2>
          <div class="card-body">
            <p>This is my GitHub Page, where my profile is a work-in-progress due to inexperience with creation of websites. 
              At moment it is mostly for setting up repositories & looking back on what I have done.</p>
          </div>
          <pre class="code-block">
            <a href="https://github.com/BarrelBrenner">
              <img alt="Github" src="assets/images/GitHub Logo.jpg"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">My Avatar</h2>
          <div class="card-body">
            <p>Here is art of me generated with an image maker called RPG Classic Mode. Website below leads to generator itself. 
              There are many more categories to choose from on <a href="https://picrew.me">Picrew</a> </p>
          </div>
          <pre class="code-block"><a href="https://picrew.me/image_maker/636737">
          <img alt="Picrew" src="assets/images/RPG Creation.png"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Password Generator</h2>
          <div class="card-body">
            <p>Here is a Password Generator application. You click on generate password to begin. Afterwards
              you follow prompts to decide what kind of password you want to have, then once you are done select Copy.</p>
          </div>
          <pre class="code-block"><a href="https://barrelbrenner.github.io/password-generator/">
                      <img alt="Password" src="assets/images/Password.png"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Code Quiz</h2>
          <div class="card-body">
            <p>Here is my Code Quiz application, just a simple game where you answer multiple choice questions, 
              it's different every time so no 2 games are the same. I may add more questions in the future.</p>
          </div>
          <pre class="code-block"><a href="https://barrelbrenner.github.io/code-quiz/">
          <img alt="Quiz" src="assets/images/online-quiz.jpg"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Group Project</h2>
          <div class="card-body">
            <p>Here is an application for our project. It combines API's of OpenWeather & Spotify 
              to give you an musical experience based on weather conditions called Beatwave</p>
          </div>
          <pre class="code-block"><a href="https://group-proj-1.github.io/beatwave/">
          <img alt="Beatwave" src="assets/images/Beatwave.png"></a></pr>
        </figure>
      </article>
      
      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Weather Dashboard</h2>
          <div class="card-body">
            <p>Here is my Weather Dashboard application. You type in a city & it displays current & 5 day forecast. 
              % chance of precipitation is as follows -- a 1.00% = 100% chance of accumulation.</p>
          </div>
          <pre class="code-block"><a href="https://barrelbrenner.github.io/weather-dashboard/">
          <img alt="Weather" src="assets/images/Earth.png"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Note Taker</h2>
          <div class="card-body">
            <p>Here is a Note Taker application. You can add, delete & save notes. Simple interface

          </div>
          <pre class="code-block"><a href="https://basic-note-taker.herokuapp.com/">
                <img alt="Note" src="assets/images/Note.png"></a></pre>
        </figure>
      </article>

      <article class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Group Project #2</h2>
          <div class="card-body">

                <img alt="Trivia" src="assets/images/Trivia.png"></a></pre>
